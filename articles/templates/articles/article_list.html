{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Articles</title>
    <link rel="stylesheet" href={% static 'bootstrap.min.css'%}>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 class="display-4 mb-2 my-2">Article List</h1>
                <div>
                    {% for article in articles %}
                    <div class="card mb-4 box-shadow h-md-250">                        
                        <div class="card-header bg-white">
                            <h3 class="mb-0">
                                <a class = "text-dark" href="#">{{ article.title }}</a>
                            </h3>        
                        </div>
                        <div class="card-body">
                            <div class="card-text">
                                <p class="lead">{{ article.snippet }}</p>
                                <p class="md-2"><a href="#">Continue reading</a></p>
                                <p class="text-muted">{{ article.date }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-4">
                <h4 class="display-4 mb-2 my-2">Tags</h1>
            </div>
        </div>
    </div>    
   <script src={% static 'bootstrap.min.js' %}></script> 
</body>
</html>
