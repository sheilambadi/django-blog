{% extends "base_layout.html" %}

{% block content %}
  <h1 class="display-4 pt-5">Create Content</h1>
  <form action="{% url 'articles:create' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    {{ form.media }}
    <input type="submit" value="Create">
  </form>
{% endblock %}
